<app-navbar></app-navbar>
     <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"><br>
        
            <div class="row g-3">

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Security Code</label>
                    <input type="text" class="form-control"  name="security_code"[(ngModel)]="security_code">
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control"  name="name"[(ngModel)]="name">
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">DOJ</label>
                    <input type="datetime-local" name="doj"[(ngModel)]="doj" id="" class="form-control">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Username</label>
                    <input type="text" class="form-control"  name="username"[(ngModel)]="username">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Password</label>
                    <input type="password" name="password"[(ngModel)]="password" id="" class="form-control">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-danger" [disabled]="status" (click)="readValues()">Register</button>
                </div>
            </div>
       </div>
     </div>
</div>
